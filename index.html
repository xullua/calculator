    <script src="calculator.js"></script>

<body>
    <div id="calculator">
        <div class="result">
            <input type="text" name="answer" id="answer" value="" placeholder="0" disabled="disabled" maxlength="9">
        </div>


        <div id="btn-top">
            <input class="design0" id="clear" type="button" value="AC">
            <input class="design0" id="plusminus" type="button" value="+/-">
            <input class="design0" id="percent" type="button" value="%">
            <input class="enzan" id="devision" type="button" value="÷">
        </div>
        <div class="btn-other">
            <input class="design button" type="button" value="7">
            <input class="design button" type="button" value="8">
            <input class="design button" type="button" value="9">
            <input class="enzan" id="multiplication" type="button" value="×">
        </div>
        <div class="btn-other">
            <input class="design button" type="button" value="4">
            <input class="design button" type="button" value="5">
            <input class="design button" type="button" value="6">
            <input class="enzan" id="substraction" type="button" value="-">
        </div>
        <div class="btn-other">
            <input class="design button" type="button" value="1">
            <input class="design button" type="button" value="2">
            <input class="design button" type="button" value="3">
            <input class="enzan" id="addition" type="button" value="+">
        </div>
        <div class="btn-other">
            <input class="design button" id="zero" type="button" value="0">
            <input class="design" id="dot" type="button" value=".">
            <input class="design" id="equal" type="button" value="=">
        </div>
    </div><!-- calculator -->
</body>
